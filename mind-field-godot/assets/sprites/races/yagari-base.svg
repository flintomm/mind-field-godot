<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Yagari: Dark sentinels, masked, cloaked, smoky glass, tall/thin -->
  <!-- Cloak: Tall triangular silhouette -->
  <path d="M32,6 L48,56 Q32,52 16,56 Z" fill="#1F1F2E" stroke="#668CA6" stroke-width="1.5"/>
  <!-- Inner cloak layer -->
  <path d="M32,12 L42,50 Q32,48 22,50 Z" fill="#2A2A3D" opacity="0.8"/>
  <!-- Mask: Oval with slit eyes -->
  <ellipse cx="32" cy="16" rx="10" ry="8" fill="#668CA6" opacity="0.7"/>
  <!-- Eyes: Narrow scanning slits -->
  <rect x="24" y="14" width="6" height="2" rx="1" fill="#C8E0F0"/>
  <rect x="34" y="14" width="6" height="2" rx="1" fill="#C8E0F0"/>
  <!-- Eye glow -->
  <rect x="24" y="14" width="6" height="2" rx="1" fill="#C8E0F0" opacity="0.5">
    <animate attributeName="opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
  </rect>
  <!-- Smoke wisps -->
  <path d="M20,40 Q16,30 22,24" fill="none" stroke="#668CA6" stroke-width="1" opacity="0.3"/>
  <path d="M44,40 Q48,30 42,24" fill="none" stroke="#668CA6" stroke-width="1" opacity="0.3"/>
  <!-- Feet: Barely visible under cloak -->
  <ellipse cx="26" cy="56" rx="4" ry="2" fill="#1F1F2E"/>
  <ellipse cx="38" cy="56" rx="4" ry="2" fill="#1F1F2E"/>
</svg>
