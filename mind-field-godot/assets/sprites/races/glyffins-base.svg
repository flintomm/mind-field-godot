<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Glyffins: Geometric/grayscale, clean lines, brass accents -->
  <!-- Body: Angular hexagonal shape -->
  <polygon points="32,8 48,18 48,42 32,52 16,42 16,18" fill="#BFBFBF" stroke="#B8942D" stroke-width="2"/>
  <!-- Inner geometric pattern -->
  <polygon points="32,14 42,20 42,38 32,44 22,38 22,20" fill="none" stroke="#999999" stroke-width="1"/>
  <!-- Head: Square with rounded corners -->
  <rect x="22" y="4" width="20" height="16" rx="4" fill="#D0D0D0" stroke="#B8942D" stroke-width="2"/>
  <!-- Eyes: Clean geometric -->
  <rect x="26" y="8" width="4" height="4" rx="1" fill="#333333"/>
  <rect x="34" y="8" width="4" height="4" rx="1" fill="#333333"/>
  <!-- Brass accent lines -->
  <line x1="20" y1="26" x2="44" y2="26" stroke="#B8942D" stroke-width="1.5"/>
  <line x1="20" y1="34" x2="44" y2="34" stroke="#B8942D" stroke-width="1.5"/>
  <!-- Legs: Straight, precise -->
  <rect x="22" y="50" width="6" height="10" fill="#BFBFBF" stroke="#B8942D" stroke-width="1"/>
  <rect x="36" y="50" width="6" height="10" fill="#BFBFBF" stroke="#B8942D" stroke-width="1"/>
</svg>
