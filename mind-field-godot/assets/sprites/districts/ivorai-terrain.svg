<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Ivorai District: Warm savanna with lantern light -->
  <rect width="256" height="256" fill="#D9C78E"/>
  <!-- Grass patches -->
  <ellipse cx="40" cy="200" rx="30" ry="8" fill="#C4B47A"/>
  <ellipse cx="150" cy="180" rx="40" ry="10" fill="#C4B47A"/>
  <ellipse cx="220" cy="220" rx="25" ry="7" fill="#C4B47A"/>
  <!-- Paths -->
  <path d="M0,128 Q64,120 128,128 Q192,136 256,128" fill="none" stroke="#BFA86A" stroke-width="12" opacity="0.5"/>
  <!-- Trees (baobab silhouettes) -->
  <rect x="60" y="80" width="8" height="40" fill="#8B7355"/>
  <ellipse cx="64" cy="75" rx="20" ry="15" fill="#A69060"/>
  <rect x="180" y="60" width="10" height="50" fill="#8B7355"/>
  <ellipse cx="185" cy="55" rx="25" ry="18" fill="#A69060"/>
  <!-- Lantern glows -->
  <circle cx="100" cy="150" r="15" fill="#FFDD88" opacity="0.15"/>
  <circle cx="200" cy="130" r="12" fill="#FFDD88" opacity="0.15"/>
</svg>
