<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" width="256" height="256">
  <!-- Yagari District: Dark slate, smoky, mysterious -->
  <rect width="256" height="256" fill="#262633"/>
  <!-- Stone layers -->
  <rect x="0" y="200" width="256" height="56" fill="#1F1F2E"/>
  <rect x="0" y="160" width="256" height="40" fill="#222230" opacity="0.8"/>
  <!-- Smoke wisps -->
  <path d="M40,180 Q60,140 80,160 Q100,120 120,150" fill="none" stroke="#668CA6" stroke-width="2" opacity="0.15"/>
  <path d="M150,200 Q170,160 190,180 Q210,140 230,170" fill="none" stroke="#668CA6" stroke-width="2" opacity="0.15"/>
  <!-- Glass monoliths -->
  <rect x="70" y="80" width="12" height="80" rx="2" fill="#668CA6" opacity="0.3"/>
  <rect x="170" y="60" width="14" height="100" rx="2" fill="#668CA6" opacity="0.25"/>
  <rect x="120" y="100" width="10" height="60" rx="2" fill="#668CA6" opacity="0.2"/>
  <!-- Scanning light -->
  <line x1="76" y1="80" x2="76" y2="160" stroke="#C8E0F0" stroke-width="1" opacity="0.3"/>
  <line x1="177" y1="60" x2="177" y2="160" stroke="#C8E0F0" stroke-width="1" opacity="0.3"/>
</svg>
